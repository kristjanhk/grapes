<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
</head>
<body>
<div id="container" style="width: 400px; margin: 0 auto;">
    <h2>Playing audio from websocket. Check log.</h2>
</div>
</body>
<script type="text/javascript" src="pcm-player.js"></script>
<script type="text/javascript">
    window.onload = function () {
        var socketURL = 'wss://kyngas.eu:443/ws';
        var player = new PCMPlayer({channels: 2, sampleRate: 44100});
        var ws = new WebSocket(socketURL);
        ws.binaryType = 'arraybuffer';
        ws.addEventListener('message',function(event) {
            player.feed(new Int16Array(event.data));
        });
    };
</script>
</html>
